<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Settings</ion-title>
		<ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="language" (ionChange)="setLanguage(language)">
        <ion-option value="en" selected> English</ion-option>
        <ion-option value="es">Spanish </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
